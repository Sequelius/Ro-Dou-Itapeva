changelog:
  categories:
    - title: 🚀 Novas Funcionalidades
      labels:
        - 'feature'
        - 'enhancement'   
    - title: 🐛 Correções de Bugs
      labels:
        - 'bug'
        - 'fix'
    - title: 🛠️ Melhorias
      labels:
        - 'improvement'
        - 'refactor'
        - 'optimization'
    - title: 📝 Documentação
      labels:
        - 'documentation'
        - 'docs'
    - title: 🔧 Outras Mudanças
      labels: []

  template: |
    ## 📦 Nova Release: ${{ version }}
  
    Data de lançamento: ${{ date }}
  
    ${{ body }}
  
    ---
    **Resumo das Mudanças:**
  
    ${{ changelog }}
  
    ---
    **Detalhes da Release:**

dag:
  id: terms_from_db_example
  description: DAG de teste
  search:
    terms:
      from_db_select:
        sql: >
          SELECT 'cloroquina' as termo, 'remédio falso' as grupo
          UNION SELECT 'ivermectina' as termo, 'remédio falso' as grupo
          UNION SELECT 'vacina' as termo, 'remédio verdadeiro' as grupo
        conn_id: example_database_conn
    date: MES
  report:
    emails:
      - destination@economia.gov.br
    attach_csv: On
    subject: "[String] com caracteres especiais deve estar entre aspas"
